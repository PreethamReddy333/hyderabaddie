<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Real Hyderabaddie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a, #1a0a1f, #2d1b3d, #1f0f1f, #0d0d0d);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,69,0,0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(138,43,226,0.2) 0%, transparent 50%),
                        radial-gradient(circle at 20% 80%, rgba(255,140,0,0.12) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(139,0,139,0.1) 0%, transparent 60%);
            animation: rotate 30s linear infinite;
        }

        body::after {
            content: 'ðŸ¦‡';
            position: absolute;
            font-size: 40px;
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
            top: 10%;
            left: 10%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50vw, 20vh) rotate(10deg); }
            50% { transform: translate(30vw, 70vh) rotate(-10deg); }
            75% { transform: translate(70vw, 40vh) rotate(15deg); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .photo-container {
            width: 60vmin;
            height: 60vmin;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #666;
            font-size: 18px;
        }

        .caption {
            font-size: 28px;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 2px 2px 8px rgba(255, 107, 53, 0.5), 0 0 20px rgba(138, 43, 226, 0.4);
            text-align: center;
        }

        .contact {
            font-size: 16px;
            color: white;
            text-align: center;
            margin-top: 10px;
        }

        .contact a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: bold;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img src="index.png" alt="Hyderabaddie of the week">
        </div>
        
        <div class="caption">The real hyderabaddie</div>
        
        <div class="contact">
            To be hyderabaddie of the day contact 
            <a href="mailto:preetham9070@gmail.com">preetham9070@gmail.com</a>
        </div>
    </div>

</body>
</html>
